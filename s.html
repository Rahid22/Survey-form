<html>
<link rel="stylesheet" href="resources/s.css">

<body>
    <div id="main">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <div id="main-content">
            <div id="form-content">
                <form id="survey-form">
                    <label for="name" id="name-label">Name</label>
                    <input id="name" type="text" required placeholder="Enter your name" />


                    <label for="email" id="email-label">Email</label>
                    <input id="email" type="email" required placeholder="Enter your email" />


                    <label for="age" id="number-label">Age(optional)</label>
                    <input id="number" type="number" min="10" max="100" required placeholder="Age" />

                    <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
                    <select id="dropdown">
                        <option disabled selected value>Select current role </option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full time job </option>
                        <option value="full-time-learner">Full time learner </option>
                        <option value="prefer-not-to-say">Prefer not to say </option>
                        <option value="others">others </option>
                    </select>
                    <fieldset>
                        <legend>Would you recommend freeCodeCamp to a friend?

                        </legend>
                        <input type="radio" name="action" checked id="definitely" value="definitely" /><label for="definitely" id="definitely-label">Definitely</label><br>
                        <input type="radio" name="action" id="maybe" value="maybe" /><label for="maybe" id="maybe-label">Maybe</label><br>
                        <input type="radio" name="action" id="not-sure" value="not-sure" /><label for="not-sure" id="not-sure-label">Not sure</label><br>
                    </fieldset>
                    <p>What would you like to see improved? (Check all that apply)</p>
                    <input type="checkbox" id="video-quality" value="video-quality" name="video-quality" /><label for="video-quality" id="video-quality-label">Video quality</label><br>

                    <input type="checkbox" id="more-interactions" value="more-interactions" name="more-interactions" /><label for="more-interactions" id="more-interactions-label">More interactions</label><br>

                    <input type="checkbox" id="more-contents" value="more-contents" name="more-contents" /><label for="more-contents" id="more-contents">More contents</label><br>
                    <br>
                    <label for="comment" id="comment-label">Any comments or suggestions?</label>

                    <textarea id="comment" row="4" cols="50">Enter your comment here......</textarea>

                    <button type="submit" id="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
